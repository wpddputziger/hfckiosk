<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFC Kiosk</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="header-left">
      <img src="assets/logo.svg" alt="HFC Logo" class="logo" />
    </div>

    <div class="header-center">
      <p class="playlist-label">Please Select a Playlist</p>
      <div class="playlist-scroll-container">
        <div id="playlist-selector" class="playlist-buttons"></div>
      </div>
    </div>

    <div class="header-right">
      <button onclick="toggleFontSize()">A+</button>
      <button onclick="location.reload()">⟳</button>
    </div>
  </header>

  <main>
    <div class="left-panel">
      <div id="player"></div>
    </div>

    <div class="right-panel">
      <div class="playlist-box">
        <ul id="video-list"></ul>
        <div class="utility-buttons">
          <button onclick="skipVideo(-1)">⏮ Back</button>
          <button id="togglePlayPause" onclick="togglePlayPause()">▶</button>
          <button onclick="skipVideo(1)">⏭ Skip</button>
        </div>
      </div>
    </div>
  </main>

  <footer style="text-align:center; padding: 1rem; font-size: 0.9rem;">
    HFC Kiosk • Build 2024.04.09.3
  </footer>

  <script>
    const YT_API_KEY = atob("QUl6YVN5QlhPblBiOE1LeEJFMXBUNlNZdmRRZFhfODczNTBOazln");
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/player.js"></script>
  <script src="js/playlist.js"></script>
</body>
</html>
